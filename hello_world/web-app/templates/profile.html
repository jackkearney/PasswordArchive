<div class="sq profile">
    <button class="btn btn-default logout-btn" data-ng-click="back()"> back </button>
    <h1 class="header-welcome"> Welcome, <span data-ng-bind="username"></span>!</h1>

    <h1 class="header-welcome"> Your Profile: </h1>

        <h3> Change your username </h3>
        <div>
            <label>Username:</label>
            <input class="form-control standard-margin-bottom" placeholder=""   data-ng-bind="username">
            <span data-ng-bind="username"></span>
        </div>
        <div style="text-align: right">
            <button style="float: left" class="btn btn-default" data-ng-click="saveNewUsername()" data-ng-disabled="">&#10004; Save</button>
            <button class="btn btn-default" data-ng-click="resetNewUsername(username)">&#x21B6; Reset</button>
        </div>
    <form class="profile-form" name="profileForm2">
        <h3> Change your password </h3>
        <div>
            <label>Old Password:</label>
            <input class="form-control standard-margin-bottom" placeholder="(required)"   data-ng-bind="username">
        </div>
        <div>
            <label>New Password:</label>
            <input class="form-control standard-margin-bottom" placeholder="(required)"  data-ng-bind="newPassword">
        </div>
        <div>
            <label>Re-enter New Password:</label>
            <input class="form-control standard-margin-bottom" placeholder="(required)"  data-ng-bind="newPassword2">
        </div>
        <div style="text-align: right">
            <button style="float: left" class="btn btn-default" data-ng-click="saveNewPassword()" data-ng-disabled="">&#10004; Save</button>
            <button class="btn btn-default" data-ng-click="clearNewPassword(this)">&#x2718; Clear</button>
        </div>
        <div></div>
        <special>
            <label> Number of Password Entries:</label>
            <span data-ng-bind="passList.length"></span>
        </special>
    </form>
</div>
